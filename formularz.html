<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz zgłoszeniowy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1 class="header">Formularz zgłoszeniowy</h1>

    <form action="https://formspree.io/m.gostynska@gmail.com" method="post" class="register-form">

        <label for="firstname">Imię:</label><br>
        <input type="text" id="firstname" name="Imię:" required autofocus><br>

        <label for="lastname">Nazwisko:</label><br>
        <input type="text" id="lastname" name="Nazwisko:"><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="E-mail:"><br>

        <label for="telephone">Telefon:</label><br>
        <input type="tel" id="telephone" name="Telefon:"><br>

        <label for="city">Miasto:</label><br>
        <select name="Miasto:" id="city" class="select-box">
            <option value="">Kraków</option>
            <option value="">Warszawa</option>
            <option value="">Gdańsk</option>
        </select><br>

        <input type="radio" name="Kobieta" id="female"> <label for="female">Kobieta</label>
        <input type="radio" name="Mężczyzna" id="male"> <label for="male">Mężczyzna</label><br>

        <label class="message">Masz pytanie?</label><br>
        <textarea name="Dodatkowe pytania:" id="message" cols="30" rows="10"></textarea><br>

        <input type="checkbox" class="checkbox" id="checkbox" name="Zgoda na przetwarzanie danych osobowych"> <label for="checkbox">Zgadzam się na przetwarzanie danych osobowych</label><br>

        <span>
            <input type="reset" value="Wyczyść" class="submit-button">
            <input type="submit" value="Wyślij" class="submit-button">
        </span>
    </form>
</body>
</html>
