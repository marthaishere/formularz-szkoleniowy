<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz zgłoszeniowy</title>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
   <h1 class="header">Formularz zgłoszeniowy</h1> 
   <form action="" method="post" class="register-form">
        <div class="form-elements"> 
            <label for="firstname">Imię:</label><br>
            <input type="text" id="firstname" name="Imię:" required autofocus><br> 
            
            <label for="lastname">Nazwisko:</label><br>
            <input type="text" id="lastname" name="Nazwisko:" required autofocus><br>
            
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="E-mail:" required autofocus><br>
            
            <label for="telephone">Telefon:</label><br>
            <input type="tel" id="telephone" name="Telefon:" required autofocus><br>
            
            <label for="city">Miasto:</label><br>
            <select name="" id="" class="select-box">
                <option value="">Kraków</option>
                <option value="">Warszawa</option>
                <option value="">Gdańsk</option>
            </select><br>
            
            <input type="radio" name="gender" id="female"> <label for="female">Kobieta</label>
            <input type="radio" name="gender" id="male"> <label for="male">Mężczyzna</label><br>
                
            <label class="message">Masz pytanie?</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br> 
            
            <input type="checkbox" class="checkbox"> <label for="checkbox">Zgadzam się na przetwarzanie danych osobowych</label><br>
            
        </div>
      <span>
          <input type="reset" value="Wyczyść" class="submit-button">
          <input type="reset" value="Wyślij" class="submit-button">
      </span>
            
    </form>
</body>
</html>
